<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма ввода данных</title>
    <!-- Подключение Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"> <!-- Подключение Font Awesome -->
    <style>
        body {
            background-color: #f9f9f9; /* Светлый фон */
            font-family: 'Arial', sans-serif;
            color: #333; /* Темный цвет текста */
        }

        .navbar {
            background-color: #4285F4; /* Цвет Google */
        }

        .navbar-brand,
        .nav-link {
            color: #ffffff !important; /* Белый цвет текста */
        }

        .form-container {
            background-color: #ffffff; /* Белый фон для формы */
            border-radius: 15px; /* Закругленные углы */
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1); /* Тень */
            padding: 30px; /* Отступы внутри формы */
            position: relative; /* Для абсолютного позиционирования */
            z-index: 1; /* Поднять над фоном */
        }

        .form-control {
            border: 1px solid #dcdcdc; /* Светло-серая граница */
            border-radius: 5px; /* Закругленные углы */
        }

        .form-control:focus {
            border-color: #4285F4; /* Цвет границы при фокусе */
            box-shadow: 0 0 5px rgba(66, 133, 244, 0.5); /* Тень при фокусе */
        }

        .btn-primary {
            background-color: #34A853; /* Зеленый цвет кнопки */
            border: none; /* Без границы */
            border-radius: 5px; /* Закругленные углы */
        }

        .btn-primary:hover {
            background-color: #2c9c4b; /* Темный зеленый цвет кнопки при наведении */
        }

        h1 {
            margin-bottom: 20px;
            font-size: 24px; /* Размер заголовка */
            font-weight: 600; /* Полужирный текст */
            text-align: center; /* Центрировать заголовок */
        }
    </style>
</head>

<body>

    <!-- Навигационная панель -->
    <nav class="navbar navbar-expand-lg">
        <a class="navbar-brand" href="#">Мой Стартап</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">Главная</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">О нас</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Выйти</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Центрированная форма ввода -->
    <div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
        <div class="col-md-6 form-container">
            <h1>Введите данные</h1>
            <form method="post">
                {% csrf_token %}
                
                <div class="form-group">
                <label for="hrefname"><i class="fas fa-file-upload"></i> Ссылка на аудиозапись</label>
                <input type="text" class="form-control" id="hrefname" name="hrefname" placeholder="Введите ссылку на аудиозапись" required>
                </div>

                <div class="form-group">
                <label for="email"><i class="fas fa-envelope"></i> Адрес электронной почты</label>
                <input type="text" class="form-control" id="email" name="email" placeholder="Введите email" required>
                </div>
                
                <button type="submit" class="btn btn-primary btn-block">Отправить</button>
            </form>
        </div>
    </div>

    <!-- Подключение Bootstrap JS и jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
